<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Billing System</title>

</head>

<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-400">


<!-- Nav bar  -->

<nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-amber-500 shadow-lg sm:items-baseline w-full mb-16 shadow-gray-500">
    <div class="mb-2 sm:mb-0">
      <a href="#" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark text-white">Billing App</a>
    </div>
   
  </nav>


    <!-- component -->
  <div>
    <card class="flex flex-col max-w-6xl mx-auto space-y-4 ">
        </div>
        <div class="flex  justify-between space-x-5 mx-5">
            <div class="bg-yellow-500 rounded-lg sm:h-[70vh] py-6 w-full h-[70vh] p-3 shadow-gray-500 shadow-xl">
                <div>
                    <div class="flex justify-between" >
                            <h2 class="text-2xl">Entre Details</h2>
                                    <div id="toast-warning" class="flex items-center p-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert" style="display: none; transition: 2s;">
                                        <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" ><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                                        </div>
                                        <div class="ml-3 text-sm font-normal">Plase check input Feilds </div>
                                        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-collapse-toggle="toast-warning" aria-label="Close">
                                            <span class="sr-only">Close</span>
                                            <svg id="alret-close" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" ><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                        </button>
                                    </div>   
                    </div>
                    <div class="mb-6 mt-5">
                        <label for="username-success"
                            class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Item Name</label>
                        <input type="text" id="item-name"
                            class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400"
                            placeholder="Entre Item name">
                    </div>
                    <div class="mb-6 mt-5">
                        <label for="username-success"
                            class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Price</label>
                        <input type="number" id="item-price"
                            class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400"
                            placeholder="Item Price">
                    </div>
                    <div class="mb-6 mt-5">
                        <label for="item-quantity"
                            class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Number of
                            Items</label>
                        <input type="number" id="item-quantity"
                            class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400"
                            placeholder="Select Quantity">
                    </div>
                    <div>
                        <button id="add-to-cart" type="button"
                            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Add
                            to Cart</button>
                    </div>

                    <!-- Total Amount  -->
                    <br>
                    <br>


                    <div>
                        <div  id="displayArea" class="flex p-4 mb-4 text-sm text-yellow-700 bg-yellow-100 rounded-lg dark:bg-yellow-200 dark:text-yellow-800"
                            role="alert" style="display: none;">
                             <div>
                                <span id="display-area" class="font-medium"></span>
                            </div>
                        </div>
                    </div>



                </div>
            </div>

            <!-- display section  -->

            <div class="bg-red-500 rounded-lg py-6 sm:h-[70vh] w-full h-[70vh] p-3 shadow-gray-500 shadow-xl">
                <h2 class="font-mono text-xl">Cart</h2>
                <hr>
                <br>
                <br>
                <div id="listCard">
                    
                </div>
                <hr>
                    <br>
                <div>
                    <button type="button" id="clearBtn"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Clear
                        cart</button>
                </div>
            </div>
        </card>
    </div>
        
        <footer class="footer footer-center p-4 bg-base-300 text-base-content flex justify-center mt-8">
            <div>
              <p>Copyright Â© 2022 - Created by Adndn Ali for Learning Purposes</p>
            </div>
          </footer>





    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <script src="./app.js"></script>
</body>

</html>
